name: Deploy to Google Play

on:
  push:
    branches:
      - production

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      - run: flutter build appbundle --release
      - uses: r0adkll/upload-google-play@v1
        with:
          service_account_json_content: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          package_name: 'hieutt.customer.app'
          release_files: build/app/outputs/bundle/release/app-release.aab
          track: 'alpha' # or alpha, beta, production